    <body>
        
        <!-- Top of page tilebar -->
        <div class="row text-center" id="tilebar-top" style='height: 10vh;'>
            
            <div class="col-sm">
                <h2>Goal</h2>
                <p id='goal'>...</p>
            </div>

            <div class="col-sm">
                <h2>Progress</h2>
                <div class="progress center-block" style="width: 75%; margin-left: auto; margin-right: auto;" id='progress-goal'>
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary col-dark" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
                </div>
                <p id='progress-helpText'>Enact policies to make progress.</p>
            </div>

            <div class="col-sm">
                <h2>Enact policy</h2>
                <p><i class="far fa-hand-pointer col-primary"></i> Click a trait to learn more</p>
            </div>

        </div>

        <!-- Main content area --> 
        <div class="row text-center" style='height: 87vh;' >

            <!-- Graph area -->
            <div class="d-flex w-100 justify-content-center align-item-center"id='svg-container'>
                <svg width="1000" height="700" id="svg-main"></svg>
            </div>
                
            <!-- Policy info panel -->
            <div class="card" id="panel-left">
                
                <div class="card-header">
                    <button class="btn btn-light float-right" id="btn-x-leftPanel"><i class="fas fa-times"></i></button>
                    <h2>View policy effects</h2>
                </div>

                <div class="card-body" id="policy-container">
                    <div class="card policy">
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <div><img src='' id='panel-policy-icon'></div>
                            <div>
                                <h5 class="card-title" id='panel-policy-title'>...</h5>
                                <p class="card-text" id='panel-policy-subtitle'>...</p></div>
                        </div>
                    </div>

                    <button class='btn btn-primary' id='panel-policy-showPathBtn'>Show relation to objective</button>

                    <div class="card policy">
                        <div class="card-body">
                            <h5 class="card-title" id='policyEffects-title'>Intervention would affect:</h5>
                            <div class='d-flex flex-row justify-content-center'>
                                <!-- Increases -->
                                <div class='d-flex flex-column justify-content-left align-items-center p-2 m-2'>
                                    <h5 class='col-pos'>Increases</h5>
                                    <div id='policyEffects-increases'></div>
                                </div>
                                <!-- Decreases -->
                                <div class='d-flex flex-column justify-content-left align-items-center p-2 m-2'>
                                    <h5 class='col-neg'>Decreases</h5>
                                    <div id='policyEffects-decreases'></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type='button' class="btn btn-lg btn-primary" style="margin-top: 10px;" id='panel-policy-interventionBtn'>Enact policy</button>
                </div>
            </div>
            
        </div>

        <!--[if lt IE 7]>

        <![endif]-->

        <script src="scripts/d3/d3.min.js"></script>
        <script src="scripts/jsnx/jsnetworkx.js"></script>
        <script src="scripts/big/big.min.js"></script>

        <!-- GUI modules -->
        <script src="scripts/edit-element.js"></script>
        <script src="scripts/create-element.js"></script>
        <script src="scripts/event-handling.js"></script>
        <script src="test/debug/debug-methods.js"></script> 

        <!-- Data -->
        <script src="data/data-classes.js"></script> 
        <script src="data/data.js"></script>
        <script src="data/node-info.js"></script>

        <!-- MiRANA network visualisation -->
        <script src="../network-mr-vis-tool/scripts/settings-defaults.js"></script>
        <script src="scripts/settings.js"></script>
        <script src="../network-mr-vis-tool/scripts/graph.js"></script>
        <script src="../network-mr-vis-tool/scripts/edit-graph.js"></script>
        <script src="../network-mr-vis-tool/scripts/data-cleaning.js"></script>
        <script src="../network-mr-vis-tool/scripts/node-properties.js"></script>
        <script src="../network-mr-vis-tool/scripts/edge-properties.js"></script>

        <!-- Propagation modules -->
        <script src="algorithms/traversal.js"></script>
        <script src="algorithms/mr-prop.js"></script>
        <script src="algorithms/loop-detection.js"></script>
        <script src="scripts/propagate.js"></script>

        <!-- Main -->
        <script src="scripts/model.js"></script> 
        <script src="scripts/view.js"></script> 
        <script src="scripts/controller.js"></script> 
        <script src="scripts/main.js"></script>
